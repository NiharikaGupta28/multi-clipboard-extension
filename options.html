<!DOCTYPE html>
<html>
<head>
    <title>Multi Clipboard Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Multi Clipboard Settings</h1>
    <label for="maxItems">Max History Items (1-200):</label>
    <input type="number" id="maxItems" min="1" max="200" value="50">
    <button id="saveButton">Save Settings</button>
    <div id="status"></div>
    <hr>
    <h2>Keyboard Shortcuts</h2>
    <p>You can customize shortcuts by visiting <a href="chrome://extensions/shortcuts" target="_blank">chrome://extensions/shortcuts</a></p>
    <script src="options.js"></script>
</body>
</html>
